<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <link rel="stylesheet" href="pagina3.css">
</head>
<body>
  <!-- Botón inicial -->
  <div id="start-container">
    <button id="start-btn">Iniciar</button>
  </div>

  <!-- Audio -->
  <audio id="song" src="sounds/Flores_Amarillas.mp3"></audio>

  <!-- Escena -->
  <div id="scene" class="hidden">
    <h1 class="title">Te Amo <span class="heart">❤</span></h1>
    <div class="sunflower-container">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower">
        <div class="center"></div>
        <div class="petals"></div>
      </div>
    </div>
    <canvas id="stars"></canvas>
  </div>

  <script src="pagina3.js"></script>
</body>
</html>
